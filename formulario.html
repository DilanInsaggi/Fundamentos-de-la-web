<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form </title>
</head>

<body>
    <h1>Registration Form</h1>
    <strong>
        <form action="/process" method="post">
            <div>
                <label>First Name:* </label>
                <input type="text" name="first_name">

            </div>
            <br>
            <div>
                <label>Last Name:* </label>
                <input type="text" name="first_name">

            </div>
            <br>
            <div>
                <label>Email Address:*</label>
                <input type="text" name="email" placeholder="Your email...">
            </div>
            <br>
            <div>
                <label>Password:</label>
                <input type="password" name="password">

            </div>
            <br>
            <div>
                <label>Confirm Password:*</label>
                <input type="password" name="password">
            </div>
            <br>
            <div>
                <label>Birthday:*</label>
                <input type="date" name="dob">


            </div>
            <br>
            <div>
                <label>Gender Identify:</label>

            </div>
            <br>
            <div>
                <input type="radio" name="font" value="normal" id="normal"><label for="normal">Male</label>
                <input type="radio" name="font" value="normal" id="normal"><label for="normal">Female</label>
                <input type="radio" name="font" value="normal" id="normal"><label for="normal">Non-binary</label>
                <input type="radio" name="font" value="normal" id="normal"><label for="normal">I prefer not to answer</label>
            </div>
            <br>
            <div>
                <label>A short description about myself:</label>



            </div>
            <br>
            <div><textarea name="comment" cols="20" rows="3"></textarea>
            </div>
            <br>
            <div>
                <label>Favorite language: </label>
                <select name="snack">
                    <option>JavaScript</option>

                </select>


            </div>
            <br>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email update</label>

            </div>
            <br>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <br>
            <div>
                <label>*Indicates a required field </label>
            </div>






        </form>
    </strong>
</body>

</html>
